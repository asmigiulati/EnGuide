<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="dashboard2.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <span class="logo_name">Enguide</span>
    </div>
    <div class ="Profilee_text">
        <img src="images/avatar-removebg-preview.png"alt="Profile picture" class="profile_img">
        <span class="var_name">My Name</span>
        <span class="profile_text">xp points</span>
    </div>
    <ul class="nav-links">

        <li>
            <a href="#">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <i class='bx bx-laptop'></i>
                <span class="links_name">Live classes</span>
            </a>
        </li>
        <li class="settings">
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Settings</span>
            </a>
        </li>
        <li class="logout">
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log Out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search..." class="searchinput">
            <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
            <img src="images/avatar-removebg-preview.png" alt="">
            <span class="admin_name">User Name</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

    <div class="home-content">
        <header>Live Courses</header>
        <div class="Join_using_link">
            <form action="#">
                <div class="input-container ic1">
                    <input id="firstname" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="firstname" class="placeholder">Join using code</label>
                </div>
                <a href="live_class.html" class="btn btn--Join"><span>Join Now</span></a>
            </form>
        </div>

        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Course 1</div>
                    <div class="number">40,876</div>
                </div>
                <i class='bx bx-cart-alt cart'></i>
            </div>

            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Course 2</div>
                    <div class="number">$12,876</div>
                </div>
                <i class='bx bx-cart cart three' ></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Course 3</div>
                    <div class="number">11,086</div>
                </div>
                <i class='bx bxs-cart-download cart four' ></i>
            </div>
        </div>
        </div>
    </div>
</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
</script>

</body>
</html>
